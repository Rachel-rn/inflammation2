<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Inflammation Definition</title>
  <style>
    body {
      background-color:aliceblue;
      color: #222;
      font-family: 'Times New Roman', Times, serif ;
      font-size: 24px;
      padding: 40px;
    }

    #text {
      white-space: pre-line;
      border-left: 4px solid brown;
      padding-left: 15px;
    }

    .cursor {
      display: inline-block;
      width: 10px;
      background-color: #222;
      animation: blink 1s steps(2, start) infinite;
    }

    @keyframes blink {
      to {
        background: transparent;
      }
    }
  </style>
</head>
<body>

  <div id="text"></div><span class="cursor"></span>

  <script>
    const definition = `ü©∏ Inflammation

Inflammation is your body's natural defense response to injury, infection, or harmful stimuli.

It involves redness, swelling, heat, pain, and sometimes loss of function.
Think of it like an internal alarm system that brings more blood, immune cells, and healing substances to the area.

It's your immune system‚Äôs way of saying: ‚ÄúSomething's wrong‚Äîlet's fix it!‚Äù

Incase you have a question don't fail to ask your doctor ,and for more Health tips please followüòä`;



    let i = 0;
    const speed = 40; // typing speed in ms

    function typeWriter() {
      if (i < definition.length) {
        document.getElementById("text").innerHTML += definition.charAt(i);
        i++;
        setTimeout(typeWriter, speed);
      }
    }

    typeWriter();
  </script>
</body>
</html>
